<div class="container">

  <br><br><br>

  <div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
      <h2 class="text-center text-primary">Make your offer!</h2>

      <div class="text-center boxed edit-image text-center" style="border: 1px solid #ededed" OnClick="document.getElementById('file').click()">
        <i class="glyphicon glyphicon-camera"></i>
        <img src="images/propic/default.jpg" class="center propic img-responsive" ngf-src="f == null ? 'images/offers/default-offer.png' : f">
      </div>

      <button type="file" ngf-select="setFile($file, $invalidFiles)" accept=".png, .bmp, .jpeg, .jpg" id="file" style="display: none">
        Select File
      </button>

      <form class="form-horizontal boxed" ng-submit="saveOffer(); uploadFile(f, errFile);">
       <div class="form-group">
         <label class="control-label col-sm-2 text-info" for="title">Title:</label>
         <div class="col-sm-10">
           <input type="text" class="form-control" id="title" ng-model="offerTitle" required>
         </div>
       </div>
       <div class="form-group">
         <label class="control-label col-sm-2 text-info" for="price">Price:</label>
         <div class="col-sm-10">
           <input type="text" class="form-control" id="price" ng-model="offerPrice" required>
         </div>
       </div>
       <div class="form-group">
         <label class="control-label col-sm-2 text-info" for="quantity">Quantity:</label>
         <div class="col-sm-10">
           <input type="text" class="form-control" id="quantity" ng-model="offerQuantity" required>
         </div>
       </div>
       <hr>
       <div class="form-group">
         <label class="control-label col-sm-2 text-info" for="description">
           Description:
         </label>
         <div class="col-sm-10">
           <textarea id="description" class="form-control" ng-model="offerDescription" required></textarea>
         </div>
       </div>
       <div class="text-center">
         <button type="submit" class="btn btn-lg btn-success"></i>Create offer</button>
       </div>
     </form>

    </div>
  </div>

</div>
