<div class="container-fluid">

  <br><br>

  <div class="row">

    <div class="col-sm-4 col-sm-offset-4">
      <div class="user">
        <h2 class="text-center text-primary boxed">{{ userDetails.nickname }}</h2>

        <div class="text-center boxed edit-image">
          <i class="glyphicon glyphicon-camera"></i>
          <img src="images/blank-profile.jpg" class="img-circle center propic" width="250" height="240">
        </div>

        <br>

        <form class="form-horizontal boxed" ng-submit="saveDetails()">
         <div class="form-group">
           <label class="control-label col-sm-2 text-info" for="name">Name:</label>
           <div class="col-sm-10">
             <input type="text" class="form-control" id="name" ng-model="userDetails.name">
           </div>
         </div>
         <div class="form-group">
           <label class="control-label col-sm-2 text-info" for="surname">Surname:</label>
           <div class="col-sm-10">
             <input type="text" class="form-control" id="surname" ng-model="userDetails.surname">
           </div>
         </div>
         <div class="form-group">
           <label class="control-label col-sm-2 text-info" style="font-size: 20px" for="email">
             <i class="glyphicon glyphicon-envelope"></i>
           </label>
           <div class="col-sm-10">
             <input type="text" class="form-control" ng-value="userDetails.email" disabled="disabled">
           </div>
         </div>
         <div class="form-group">
           <label class="control-label col-sm-2 text-info" style="font-size: 20px" for="phone">
             <i class="glyphicon glyphicon-earphone text-info"></i>
           </label>
           <div class="col-sm-10">
             <input type="text" id="phone" class="form-control" ng-model="userDetails.phone">
           </div>
         </div>
         <hr>
         <div class="form-group">
           <label class="control-label col-sm-2 text-info" for="mobile">
             Description:
           </label>
           <div class="col-sm-10">
             <textarea id="mobile" class="form-control" ng-model="userDetails.description"></textarea>
           </div>
         </div>
         <div class="text-center">
           <button type="submit" class="btn btn-lg btn-success"><i class="glyphicon glyphicon-floppy-disk"></i> Save</button>
         </div>
       </form>

        <br>
      </div>

    </div>

  </div>
</div>
