<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Catania Discovery">
        <meta name="author" content="Stefano BorzÃ¬, Davide Costa, Danilo Tascone">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Catania Discovery</title>

        <!-- JavaScript Lib -->
        <script src="lib/js/jquery.min.js"></script>
        <script src="lib/js/angular.min.js"></script>
        <script src="lib/js/angular-ui-router.min.js"></script>
        <script src="lib/js/ui-bootstrap.min.js"></script>
        <script src="lib/js/bootstrap.min.js"></script>
        <script src="lib/js/angular-ui-notification.min.js"></script>
        <script src="lib/js/ngStorage.min.js"></script>
        <script src="lib/js/loading-bar.js"></script>
        <script src="lib/js/ng-file-upload.min.js"></script>

        <!-- JS -->
        <script src="js/app.js"></script>
        <script src="js/routes.js"></script>
        <script src="config.js"></script>

        <!-- Controllers -->
        <script src="js/controllers/login.js"></script>
        <script src="js/controllers/register.js"></script>
        <script src="js/controllers/panel.js"></script>
        <script src="js/controllers/profile.js"></script>
        <script src="js/controllers/my_offer.js"></script>
        <script src="js/controllers/new_offer.js"></script>
        <script src="js/controllers/showcase.js"></script>

        <!-- CSS -->
        <link rel="stylesheet" href="lib/css/bootstrap-theme.min.css"/>
        <link rel="stylesheet" href="lib/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="lib/css/angular-ui-notification.min.css"/>
        <link rel="stylesheet" href="lib/css/loading-bar.css"/>

        <link href="css/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
  			<nav class="navbar navbar-inverse navbar-fixed-top navbar-toggleable-md" role="navigation">
          <div class="container">
    				<div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>

              <a class="navbar-brand" href="#">Catania Discovery</a>
    				</div>

    				<div class="collapse navbar-collapse" id="navbar-collapse">
    					<ul class="nav navbar-nav">
    						<li><a href="#!/showcase">Offers</a></li>
    						<li ng-show="user.seller"><a href="#!/newoffer">Make your Offer</a></li>
                <div ng-show="!(user == '' || user == null || user.token == '')">
						      <li ng-show="user.seller"><a href="#!/my_offers">My Offers</a></li>
						      <li ng-show="!user.seller"><a href="#!/offers">My Offers</a></li>
                </div>
    						<li><a href="#!/contact">Contacts</a></li>
    					</ul>

              <ul class="nav navbar-nav navbar-right">
                <li class="dropdown" ng-show="(user == '' || user == null || user.token == '')">
                  <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                    <button type="button" class="btn btn-primary btn-sm" uib-dropdown-toggle>
                      Join Us <span class="caret"></span>
                    </button>
                  </a>
                  <ul class="dropdown-menu">
                    <li><a href="#!/login"><button class="btn btn-block btn-success">Login</button></a></li>
                    <li><a href="#!/register"><button class="btn btn-block btn-info">Register</button></a></li>
                  </ul>
                </li>

                <li class="dropdown" ng-show="!(user == '' || user == null || user.token == '')">
                  <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="glyphicon glyphicon-user"></i> &nbsp; {{ user.nickname }}</a>
                  <ul class="dropdown-menu">
                    <li><a href="#!/profile/{{ user.nickname }}"><button class="btn btn-block btn-success">Profile</button></a></li>
                    <li><a href="#!/panel"><button class="btn btn-block btn-success">User panel</button></a></li>
                    <li><a href="#!/login"><button class="btn btn-block btn-info">Logout</button></a></li>
                  </ul>
                </li>
              </ul>

    				</div><!-- navbar-collapse -->
          </div> <!-- container -->
        </nav>
        <br>
		  <div ui-view></div>
    </body>
</html>
