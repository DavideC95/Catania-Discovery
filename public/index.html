<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Catania Discovery">
        <meta name="author" content="Stefano BorzÃ¬, Davide Costa, Danilo Tascone">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Catania Discovery</title>

        <!-- JavaScript Lib -->
        <script src="lib/js/jquery.min.js"></script>
        <script src="lib/js/angular.min.js"></script>
        <script src="lib/js/angular-ui-router.min.js"></script>
        <script src="lib/js/ui-bootstrap.min.js"></script>
        <script src="lib/js/bootstrap.min.js"></script>
        <script src="lib/js/angular-ui-notification.min.js"></script>
        <script src="lib/js/ngStorage.min.js"></script>

        <!-- JS -->
        <script src="js/app.js"></script>
        <script src="js/routes.js"></script>
        <script src="config.js"></script>

        <!-- Controllers -->
        <script src="js/controllers/login.js"></script>
        <script src="js/controllers/register.js"></script>
        <script src="js/controllers/sellerElementsController.js"></script>
        <script src="js/controllers/homeElementsController.js"></script>

        <!-- CSS -->
        <link rel="stylesheet" href="lib/css/bootstrap-theme.min.css"/>
        <link rel="stylesheet" href="lib/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="lib/css/angular-ui-notification.min.css"/>

        <link href="css/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div ng-controller="CollapseController">
    		<div class="pl-0 pr-0">
    			<nav class="navbar navbar-inverse navbar-fixed-top navbar-toggleable-md" role="navigation">
    				<div class="navbar-header">
                        <button type="button" class="navbar-toggle" ng-click="isNavCollapsed = !isNavCollapsed">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>

                        <a class="navbar-brand" href="#">Catania Discovery</a>
    				</div>

    				<div class="collapse navbar-collapse" uib-collapse="isNavCollapsed">
    					<ul class="nav navbar-nav">
    						<li><a href="#!/showcase">Offers</a></li>
    						<li><a href="#!/contact">Contacts</a></li>
                <li><a href="#!/profile">TempProfile</a></li>
                <li><a href="#!/seller">TempSeller</a></li>
    					</ul>
              <ul class="nav navbar-nav navbar-right">
                <li ng-show="(user == '' || user == null || user.token == '')">
                  <form class="navbar-form">
                      <div ng-controller="DropdownJoin">
                          <div class="btn-group join" uib-dropdown is-open="status.isopen">
                            <button id="single-button" type="button" class="btn btn-primary join" uib-dropdown-toggle ng-disabled="disabled">
                              Join Us <span class="caret"></span>
                            </button>
                            &nbsp;
                            &nbsp;
                            <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                              <li>
                                <a href="#!/login">
                                  <button class="btn btn-block btn-success">Login</button>
                                </a>
                              </li>
                             <li class="divider"></li>
                              <li>
                                <a href="#!/register">
                                  <button class="btn btn-block btn-info">
                                    Register
                                  </button>
                                </a>
                              </li>
                            </ul>
                          </div>
                      </div>
                  </form>
                </li>
                <li ng-show="!(user == '' || user == null || user.token == '')">
                  <a href="">{{ user.nickname }}</a>
                </li>
              </ul>
    				</div>
    			</nav>
    		</div>
        </div> <!-- Fine della navbar e controller -->
        <br>
		  <div ui-view></div>
    </body>
</html>
