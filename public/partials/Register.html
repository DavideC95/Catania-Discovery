<div class="container Register">    
    <div class="mainbox col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3"> 
        <div class="panel panel-default" >
            <div class="panel-heading">
                <div class="panel-title text-center"> Please complete all the fields </div>
            </div>     
            <div class="panel-body" >
                <form name="form" id="form" class="form-horizontal" enctype="multipart/form-data" method="POST">
                    <div class="input-group register">
                        <span class="input-group-addon"> Name </span>
                        <input type="text" class="form-control register" name="name" placeholder="First Name" required>
                    </div> 
                    <br>
                    <div class="input-group register">
                        <span class="input-group-addon"> Surname </span>
                        <input type="text" class="form-control register" name="surname" placeholder="Last Name" required>
                    </div> 
                    <br>
                    <div class="input-group register">
                        <span class="input-group-addon text-center"> E-mail </span>
                        <input type="email" class="form-control register" name="e-mail" 
                        placeholder="example@gmail.com" required>                                        
                    </div>
                    <br>
                    <div class="input-group register">
                        <span class="input-group-addon text-center">Phone Number</span>
                        <input type="tel" class="form-control register" name="mobile" placeholder="+39 123 456789">
                    </div>  
                    <br>
                    <div class="input-group register">
                        <span class="input-group-addon text-center"> Birth </span>
                        <input type="date" class="form-control register" name="birth">                                        
                    </div>
                    <hr>
                    <div class="input-group register">
                        <span class="input-group-addon text-center">Username</span>
                        <input type="text" class="form-control register" name="nickname" placeholder="Username" required>                                        
                    </div>
                    <br>
                    <div class="input-group register">
                        <span class="input-group-addon text-center"> Password </span>
                        <input type="password" class="form-control register" name="password" 
                            placeholder="Password" required>                                        
                    </div>
                    <br> 
                    <div class="input-group register">
                        <span class="input-group-addon text-center"> Confirm Password </span>
                        <input type="password" class="form-control register" name="confirmPwd" 
                        placeholder="Confirm Password" required>                                        
                    </div>                                                             
                    <div class="form-group">
                        <div class="col-sm-12 controls text-center">
                            <button type="submit" href="#!/home" class="btn btn-default submit"> Register
                            </button>
                        </div>
                    </div>
                </form>     
            </div>                     
        </div>  
    </div>
</div>
