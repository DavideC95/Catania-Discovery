<div class="container Login">    
    <div class="mainbox col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3"> 
        <div class="panel panel-default" >
            <div class="panel-heading">
                <div class="panel-title text-center"> Insert your credentials here</div>
            </div>     
            <div class="panel-body" >
                <form name="form" id="form" class="form-horizontal" enctype="multipart/form-data" method="POST">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="user" type="text" class="form-control" name="user" value="" placeholder="Username">                                        
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="password" type="password" class="form-control" name="password" placeholder="Password">
                    </div>                                                                  
                    <div class="form-group">
                        <div class="col-sm-12 controls text-center">
                            <button type="submit" href="#!/home" class="btn btn-default submit"> Log in
                            </button>
                        </div>
                    </div>
                </form>     
            </div>                     
        </div>  
    </div>
</div>
