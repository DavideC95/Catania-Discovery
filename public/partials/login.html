<div class="container Login">
    <div class="mainbox col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
        <div class="panel panel-default" >
            <div class="panel-heading">
                <div class="panel-title text-center"> Insert your credentials here</div>
            </div>
            <div class="panel-body" >
                <form class="form-horizontal" ng-submit="loginUser()">
                    <div class="input-group">
                        <span class="input-group-addon login"><i class="glyphicon glyphicon-user"></i>
                        </span>
                        <input type="text" class="form-control" ng-model="nickname" placeholder="Username" required>
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon login"><i class="glyphicon glyphicon-lock"></i>
                        </span>
                        <input type="password" class="form-control" ng-model="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12 controls text-center">
                          <br>
                          <button type="submit" href="#!/home" class="btn btn-primary btn-lg submit">Log in</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
