 <!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Angular-Bootstrap-Template">
        <meta name="author" content="Tkd-Alex">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Angular-Bootstrap-Template</title>

        <!-- JavaScript -->
        <script src="lib/js/jquery.min.js"></script>
        <script src="lib/js/angular.min.js"></script>
        <script src="lib/js/angular-ui-router.min.js"></script>
        <script src="lib/js/ui-bootstrap.min.js"></script>
        <script src="lib/js/bootstrap.min.js"></script>

        <script src="js/app.js"></script>
        <script src="js/routes.js"></script>

        <!-- CSS -->
        <link rel="stylesheet" href="lib/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="lib/css/bootstrap-theme.min.css"/>

        <link href="css/style.css" rel="stylesheet" type="text/css"/> 
    </head>
    <body>
        <div ng-controller="CollapseController">
    		<div class="container pl-0 pr-0">
    			<nav class="navbar navbar-inverse navbar-fixed-top navbar-toggleable-md" role="navigation">	
    				<div class="navbar-header">
                        <button type="button" class="navbar-toggle" ng-click="isNavCollapsed = !isNavCollapsed">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
    					
                        <a class="navbar-brand" href="#">Catania Discovery</a> 
    				</div>

    				<div class="collapse navbar-collapse" uib-collapse="isNavCollapsed">
    					<ul class="nav navbar-nav">
    						<li><a href="#">Tours</a></li>
    						<li><a href="#!/showcase">Products</a></li>
    						<li><a href="#">About</a></li>
    						<li><a href="#">Contacts</a></li>
                            <li><a href="#!/profile">TempProfile</a></li>
                            <li><a href="#!/seller">TempSeller</a></li>
    					</ul>
                        <ul class="nav navbar-nav navbar-right">
                          <li>
                            <form class="navbar-form">
                                <div ng-controller="DropdownJoin">
                                    <div class="btn-group join" uib-dropdown is-open="status.isopen">
                                      <button id="single-button" type="button" class="btn btn-default join" uib-dropdown-toggle ng-disabled="disabled">
                                        Join Us <span class="caret"></span>
                                      </button>
                                      <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                                        <li><a href="#!/Login">Login</a></li>
                                       <li class="divider"></li>
                                        <li><a href="#!/Register">Register</a></li>
                                      </ul>
                                    </div>
                                </div>
                            </form>
                          </li>
                        </ul>
    				</div>
    			</nav> 
    		</div>
        </div> <!-- Fine della navbar e controller -->
        <br>
		<div ui-view >
		  
		</div> 
    </body>
</html>
