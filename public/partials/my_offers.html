<div class="container pl-0 pr-0">
	<br><br><br>
	<ul class="list-group">
	  <li class="list-group-item" ng-repeat="offer in offers">

      <div class="row">
        <div class="col-xs-3">
          <div class="img-container-edit">
            <span class="helper-center-edit"></span>
    	      <img class="cartImages img-responsive {{ offer.quantity == 0 ? 'grey-effect' : '' }}" ng-src="images/offers/{{ (offer.img_path != null && offer.img_path != '') ? offer.img_path : 'default-offer.png' }}">
          </div>
        </div>

        <div class="col-xs-9">
          <form class="form-horizontal boxed" OnSubmit="return false;">
           <div class="form-group">
             <label class="control-label col-sm-2 text-info" for="title">Title:</label>
             <div class="col-sm-10">
               <input type="text" class="form-control" id="title" ng-model="offer.title" required>
             </div>
           </div>
           <div class="form-group">
             <label class="control-label col-sm-2 text-info" for="price">Price:</label>
             <div class="col-sm-10">
               <input type="text" class="form-control" id="price" ng-model="offer.price" required>
             </div>
           </div>
           <div class="form-group">
             <label class="control-label col-sm-2 text-info" for="quantity">Quantity:</label>
             <div class="col-sm-10">
               <input type="text" class="form-control" id="quantity" ng-model="offer.quantity" required>
             </div>
           </div>
           <hr>
           <div class="form-group">
             <label class="control-label col-sm-2 text-info" for="description">
               Description:
             </label>
             <div class="col-sm-10">
               <textarea id="description" class="form-control" ng-model="offer.description" required></textarea>
             </div>
           </div>
         </form>

  			<button class="btn btn-success btn-md buttons-size-2" ng-click="save(offer)"><i class="glyphicon glyphicon-floppy-disk"></i> Save</button>
      </div>
	  </li>
	</ul>
</div>
